name: Deploy

on:
  push:
  pull_request:
    branches:
      - main
    paths:
      - packages/app-base/**
  workflow_dispatch:

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'packages/app-base/dist' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn
          yarn boot
          yarn build:app-base

      - name: Deploy 🚀
        run: echo deploy
